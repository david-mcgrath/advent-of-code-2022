			function getInput(isTest) {
				return isTest
					? testData
					: fullData;
			}

			function visualise(map, distances, maxDistance, initialTime, sleepTime, element, curr) {
				curr = curr || 0;
				
				element = element || document.getElementById("vis");
				
				let outputHtml = distances
					.map((x, i) => x
						.map((y, j) => y === null || y > curr
							? map[i][j]
							: y === curr
								? "<b>" + map[i][j] + "</b>"
								: "<i>" + map[i][j] + "</i>")
						.join(""))
					.join("\n");
				
				element.innerHTML = outputHtml;
				
				if (curr < maxDistance) {
					setTimeout(function () {
						visualise(map, distances, maxDistance, initialTime, sleepTime, element, curr + 1);
					}, curr ? sleepTime : initialTime);
				}
			}

			(function () {
				let input = getInput(false);
				let part = 2;
				
				let element = document.getElementById("vis");
				element.innerHTML = input;
				
				let end;
				let start = [];
				
				let map = input
					.split("\n")
					.filter(x => x)
					.map(x => x
						.split(""))
					.map((x, i) => x
						.map((y, j) => {
							if (y === "S") {
								if (part === 1) {
									start.push([i, j]);
								}
								y = "a";
							}
							else if (y === "E") {
								end = [i, j];
								y = "z";
							}
							
							if (part === 2 && y === "a") {
								start.push([i, j]);
							}
							
							return parseInt(y, 36);
						}));
						
				let distances = map
					.map(x => x
						.map(y => null));
				
				for (let i = 0; i < start.length; i++) {
					distances[start[i][0]][start[i][1]] = 0;
				}
						
				let options = [[-1,0],[1,0],[0,-1],[0,1]];
				
				let explorePositions = start;
				
				while (explorePositions.length > 0) {
					let pos = explorePositions.pop();
					let i = pos[0],
						j = pos[1];
					
					let curr = map[i][j];
					let nextDist = distances[i][j] + 1;
					
					let currOptions = options
						.map(x => [i + x[0], j + x[1]])
						.filter(x => x[0] >= 0 && x[0] < map.length && x[1] >= 0 && x[1] < map[0].length)
						.filter(x => map[x[0]][x[1]] - curr <= 1)
						.filter(x => distances[x[0]][x[1]] === null);
					
					for (let n = 0; n < currOptions.length; n++) {
						let opt = currOptions[n];
						distances[opt[0]][opt[1]] = nextDist;
						explorePositions.unshift(opt);
					}
					
					if (i === end[0] && j === end[1]) {
						break;
					}
				}
				
				let vis = input
					.split("\n")
					.filter(x => x)
					.map(x => x
						.split(""));
				
				let dist = distances[end[0]][end[1]];
				
				//return distances[end[0]][end[1]];
				
				visualise(vis, distances, dist, 1000, Math.min(Math.max(Math.ceil(10000 / dist), 50), 250), element);
			})();
		</script>
